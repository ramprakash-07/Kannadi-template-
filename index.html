
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah & James Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Cinzel:wght@400;700;900&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e8306e",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211116",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif-cinematic": ["Cinzel", "serif"],
                        "serif-creative": ["Cinzel Decorative", "serif"]
                    }
                },
            },
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          cursor: none; /* Hide default cursor */
          background-color: #000;
        }
        
        /* Ensure interactive elements also hide cursor */
        a, button, input, select, textarea, label { cursor: none !important; }

        .timeline-line {
            background: linear-gradient(180deg, rgba(232,48,110,0) 0%, rgba(232,48,110,0.3) 15%, rgba(232,48,110,0.3) 85%, rgba(232,48,110,0) 100%);
        }

        /* Custom Cursor */
        .cursor-dot {
          width: 14px;
          height: 14px;
          background-color: #e8306e; 
          border-radius: 50%;
          position: fixed;
          pointer-events: none;
          z-index: 10000;
          transform: translate(-50%, -50%);
          box-shadow: 0 0 10px rgba(232, 48, 110, 0.4);
        }

        /* Heart Trail Particle */
        .heart-trail {
          position: fixed;
          pointer-events: none;
          z-index: 9999;
          color: #e8306e;
          font-variation-settings: 'FILL' 1;
          animation: fadeAndRise 1s ease-out forwards;
        }

        @keyframes fadeAndRise {
          0% {
            opacity: 0.8;
            transform: translate(-50%, -50%) scale(0.5);
          }
          100% {
            opacity: 0;
            transform: translate(-50%, -120%) scale(1.2) rotate(20deg);
          }
        }

        /* Film Grain Effect */
        .film-grain {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          z-index: 9998;
          pointer-events: none;
          opacity: 0.05;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Celebrative Heart */
        .celebrative-heart {
          position: absolute;
          pointer-events: none;
          z-index: 50;
          color: #e8306e;
          font-variation-settings: 'FILL' 1;
          animation: shatter 1.2s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }

        @keyframes shatter {
          0% {
            opacity: 1;
            transform: translate(0, 0) scale(0.2);
          }
          100% {
            opacity: 0;
            transform: translate(var(--tw-x), var(--tw-y)) scale(1.5) rotate(var(--tw-rotate));
          }
        }

        /* Image Glow Pulse */
        @keyframes glowPulse {
          0% { box-shadow: 0 0 15px rgba(232, 48, 110, 0.15); }
          50% { box-shadow: 0 0 30px rgba(232, 48, 110, 0.35); }
          100% { box-shadow: 0 0 15px rgba(232, 48, 110, 0.15); }
        }
        .animate-glow {
          animation: glowPulse 2s infinite ease-in-out;
        }

        /* Intro Layout Styles */
        .intro-container {
          position: fixed;
          inset: 0;
          background: black;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          overflow: hidden;
        }

        .intro-text {
          color: white;
          font-family: 'Cinzel Decorative', serif;
          text-align: center;
          opacity: 0;
          position: absolute;
          width: 100%;
          letter-spacing: 0.25em;
          text-transform: uppercase;
        }

        .shimmer-text {
          background: linear-gradient(
            to right,
            #ffffff 0%,
            #e8306e 50%,
            #ffffff 100%
          );
          background-size: 200% auto;
          color: #000;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light text-slate-900 transition-colors duration-300">
    <div class="film-grain"></div>
    <div id="root"></div>
</body>
</html>
